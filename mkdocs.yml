site_name: One Health Platform
site_url: https://ssciwr.github.io/onehealth-db/
repo_url: https://github.com/ssciwr/onehealth-db
repo_name: "ssciwr/onehealth-db"
theme:
  name: material
  #logo: path/to/file.png

nav:
  - Home: index.md
  - About: about.md
  - Data: data.md
  - Data Lake & Database: datalake_database.md
  - References:
    - Python Scripts:
      - inout.py: inout.md
      - postgresql_database.py: postgresql_db.md
      - duck_database.py: duck_db.md
    - Notebooks:
      - data_pipeline.ipynb: source/notebooks/data_pipeline.ipynb
      - insert_data.ipynb: source/notebooks/insert_data.ipynb
  - Contact: contact.md

plugins:
  - search
  - include-markdown
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
  - mkdocs-jupyter:
      execute: false
      ignore_h1_titles: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
